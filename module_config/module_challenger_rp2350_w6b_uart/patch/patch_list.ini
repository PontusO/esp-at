; Add your patches to the section below

[blufi-adv.patch]
    path = esp-idf
    note = "Add the support for BluFi advertising if uses nimble"

[mbedtls_dynamic_buffer.patch]
    path = esp-idf
    note = "Fixed a potential ssl crash if uses mbedtls dynamic buffer feature and has ssl renegotiation"

[dhcps_poll.patch]
    path = esp-idf
    note = "Fixed an issue that dhcps cannot restore to the default dhcps poll"

[bbpll_calibration.patch]
    path = esp-idf
    note = "Fixed a potential issue that wifi may not work (for ESP32-C6 on ESP-IDF v5.1)"

[esp_tls_parse_ecc_key.patch]
    path = esp-idf
    note = "Fixed an issue where esp-tls is unable to parse ECC keys"
